# change prefix from Ctrl+b to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# intuitive split bindings
bind \\ split-window -h
bind - split-window -v

# vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# make 0 select window 10
bind 0 select-window -t 10

# enable mouse support
set -g mouse on

# copy selection to system clipboard
bind -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"

# status bar styling
set -g window-status-style 'fg=colour232'
set -g window-status-current-style 'bold,fg=colour232'

# display window 10 as 0 in status bar
set -g window-status-format '#{?#{==:#{window_index},10},0,#I}:#W#F'
set -g window-status-current-format '#{?#{==:#{window_index},10},0,#I}:#W#F'
